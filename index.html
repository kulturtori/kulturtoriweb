<!DOCTYPE html>

<html>
    <head>
        <style>
            /*.hidden1 {display: none}*/
            * {margin: 0; padding: 0}
        </style>
    </head>
    
    <body>
        <div id = "whole">         
            
        </div>
        <button onclick="AddHely()" type="button">+</button>
        <script>
            var helyhtml =  ' <input id = "lol" class = "hidden1" ><p id = "text" class = "hidden1" ></p><button onclick="AddTitle()" type="button" class = "hidden1" >Go</button><br>'

            AddTitle = () => {
                console.log(document.getElementById("lol").value);
                document.getElementById("text").innerHTML += "<br>" + document.getElementById("lol").value
            }
            

            AddHely = () => {
                document.getElementById("whole").innerHTML += helyhtml 
                var input = document.getElementById("lol");
                input.addEventListener("keydown", function(event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        AddTitle()
                    }
                });
            }



            

        </script>
    </body>

</html>
