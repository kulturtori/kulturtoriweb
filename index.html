<!DOCTYPE html>

<html>
    <head>
        <style>
            * {margin: 0; padding: 0}
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id = "whole">             
        </div>

        <button class='btn btn-primary' onclick="AddHely()" type="button">+</button>

        <script>

            var helyhtml =  '<div class = "titleEdit"> <input  class = "input" >  <button  class="addtitle btn btn-primary " type="button" >Add Title</button><br></div> <h2 class = "text"> </h2>'

            AddTitle = (index, inputs) => {
                try {
                    document.getElementsByClassName("text")[index].innerHTML += "<br>" + inputs[index].value
                    document.getElementById("whole").removeChild(document.getElementsByClassName("titleEdit"))
                } catch (e) {
                    AddTitle(index, inputs)
                }
            }
            
            AddHely = () => {
                document.getElementById("whole").innerHTML += helyhtml 
                var inputs = document.getElementsByClassName("input");
                var index = Object.keys(inputs).length - 1
                console.log(document.getElementsByClassName("addtitle"))
                document.getElementsByClassName("addtitle")[index].addEventListener("click", () =>{AddTitle(index, inputs)});
                inputs[index].addEventListener("keydown", function(event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        AddTitle(index, inputs)
                    }
                });
            }
         
        </script>   

    </body>

</html>
